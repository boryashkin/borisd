<script>
    readTextFile("/json/food.json", function(text){
        var foodData = JSON.parse(text);
        if (foodData) {
            var entities = ['tea', 'ketchup', 'bread', 'egg', 'dateEnd'];
            for (var i = 0; i < entities.length; i++) {
                var key = entities[i],
                    $el = document.getElementById('food-score-' + key);
                if ($el.getAttribute('data-nominative-name')) {
                    $el.innerHTML = foodData[key] + " "
                        + declensionForNumber(
                            $el.getAttribute('data-nominative-name'),
                            $el.getAttribute('data-genitive-singular-name'),
                            $el.getAttribute('data-genitive-plural-name'),
                            parseInt(foodData[key])
                        );
                } else {
                    $el.innerHTML = foodData[key];
                }
            }
        } else {
            document.getElementById('life-stat').innerHTML = '';
        }
    });
</script>
